<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>İletişim</title>
  </head>
  <body>
    <!-- Header -->
    <div class="title">
      <img src="img/iletisimRes.jpg" alt="" />
      <a href="anasayfa.html">Anasayfa</a>
      <h1>İletişim</h1>
    </div>
    <!-- Harita -->
    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385399.35199312965!2d28.68253427111795!3d41.00485195541628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1669491472975!5m2!1str!2str"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <!-- İletişim Bölümü -->
    <section class="iletisim">
      <div class="row">
        <div class="iletisim-col">
          <div>
            <i class="fa-solid fa-home"></i>
            <span>
              <h5>Bulunduğumuz Bölgeler</h5>
              <p>İstanbul/Türkiye</p>
              <p>Londra/İngiltere</p>
              <p>Newyork/ABD</p>
              <p>Washington/ABD</p>
            </span>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <span>
              <h5>+90 123 456 7890</h5>
              <p>7/24 Müşteri Hizmetlerine Ulaşın </p>
            </span>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <span>
              <h5>info@arrakis.com</h5>
              <p>Sorularınızı Bize Gönderin</p>
            </span>
          </div>
        </div>
        <!-- İletişim Text -->
        <div class="iletisim-col">
          <form action="">
            <input type="text" placeholder="İsminizi Giriniz...*" />
            <input type="email" placeholder="E-mail Giriniz...*" />
            <input type="text" placeholder="Konu Giriniz...*" />
            <textarea rows="8" placeholder="Mesajınızı Giriniz...*"></textarea>
            <button type="submit" class="iletisimBtn" id="iletisimbtn">
              Mesajı Gönder
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Javascript -->
    <script>
      iletisimbtn.onclick = function () {
        alert("Mesajınız Gönderilmiştir.");
      };
    </script>
  </body>
</html>
